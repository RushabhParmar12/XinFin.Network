
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>XinFin Testnet</title>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="assets/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <link href="assets/css/custom.min.css" rel="stylesheet">
    <link href="assets/css/header.css" rel="stylesheet">
    <link href="assets/css/masternode.css" rel="stylesheet">
</head>


<body class="nav-sm" style="overflow-x: hidden">
	
    <!-- Loader -->
    <div id="preloader">
        <div id="status">
            <div class="spinner"></div>
        </div>
    </div>

    <header class="topHeader" id="topHeader-menu">
        <div class="container-fluid">
            <div class="row align-self-center">
                <div class="col-lg-12">
                    <a href="http://xinfin.network/"><img src="assets/images/xinfin-logo.png" class="logo img-fluid"></a>
                    <div class="mobile-toggle"> <span></span> <span></span> <span></span> </div>
                    <nav>
                        <ul class="top-menu">
                            <li id="stats_menu"><a onclick="load('#stats')"><i class="fa fa-tachometer-alt"></i> Network Stats</a></li>
    			    <li id="masternode_menu"><a onclick="load('#masternode')"><i class="fa fa-link"></i> Masternode</a></li>                            <li id="explorer_menu"><a onclick="load('#explorer')"><i class="fa fa-database"></i> Block Explorer</a></li>
                            <li id="getTestXDC_menu"><a onclick="load('#getTestXDC')"><i class="fa fa-download"></i> Get Test XDC</a></li>
                            <li id="webWallet_menu"><a onclick="load('#webWallet')"><i class="fa fa-wallet"></i> Web Wallet</a></li>
                            <li id="androidWallet_menu"><a href="https://play.google.com/store/apps/details?id=com.xdcwallet"  target="_blank"><i class="fab fa-android"></i> Android Wallet</a></li>
                            <li id="switchLivenet_menu"><a><i class="fa fa-toggle-on"></i> Switch to Livenet</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- end topHeader -->

    <div class="container body iframe-container">
        <div class="main_container row header">
            <div class="col-md-2 headerLogo">
                <img src="assets/images/masternode/home.png" />
            </div>
            <div class="col-md-5 headerSearch">
                <form class="search-form">
                    <input type="search" value="" placeholder="Search Node" class="search-input">
                    <button type="submit" class="search-button">
                        <img src="assets/images/masternode/search.jpg">
                    </button>
                </form>
            </div>
            <div class="col-md-5 headerMasterWrap">
                <button class="headerMasterBtn" type="button">Setup Masternode</button>
                <button class="headerMasterBtn loginBtn" type="button">Login</button>
            </div>
        </div>

        <div class="networkStatus">
            <h3 class="rowTitle">Network Status</h3>
            <ul class="statusCards row" id="statusCards">
            </ul>
        </div>

        <div class="transactionsSection">
            <ul class="transactionsHeader">
                <li class="transactionCluster active">Masternodes <span>(6)</span></li>
                <li class="transactionCluster">Slashed Mins <span>(2)</span></li>
                <li class="transactionCluster">Resigned Nodes <span>(2)</span></li>
            </ul>


            <table id="transactions">
                <tr>
                  <th>Address</th>
                  <th>Name</th>
                  <th>Capacity</th>
                  <th>Latest Signed Block</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </table>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/masternode.js"></script>
</body>

</html>
